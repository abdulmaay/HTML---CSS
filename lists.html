<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Lists </title>
    </head>
    <body>
        An unordered List:
        <ol>
            <li> 1st Item</li>
            <li> 2nd Item</li>
            <li> 3rd Item</li>
        </ol>
        An Ordered List:
        <ul>
            <li> 1st Item</li>
            <li> 2nd Item</li>
            <li> 3rd Item</li>
        </ul>
    </body>
</html>
